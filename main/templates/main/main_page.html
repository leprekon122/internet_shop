{% extends 'main/layout.html'%}
{% load socialaccount %}

{%block title%}Main page{%endblock%}

{%block content%}
<div class="container">
    <div class="modal" tabindex="-1" role="dialog" id="logins">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title text-light">Login</h5>
                    <button type="button" class="close btn btn-danger" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="get">
                    {%csrf_token%}
                    <div class="modal-body bg-dark">
                        <div class="login_modal">
                            <input class="form-control" type="text" name="username">
                            <br>
                            <input class="form-control" type="password" name="password">
                            <div class="modal-footer bg-dark">
                                <button type="submit" class="btn btn-success" name="login" value="login">Login</button>

                                <a href="{% url 'registration'%}">зареєструватися</a>
                            </div>
                        </div>
                </form>
                <div class="oauth">
                    <form method="post" action="{% provider_login_url 'google' %}">
                        {%csrf_token%}
                        <button class="btn btn-light" type="submit"><img
                                src="https://cdn-icons-png.flaticon.com/512/281/281764.png" width="25px"
                                height="25px"> google
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="container-fluid main_page_carusel">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" loading="lazy"
                     src="https://static1.srcdn.com/wordpress/wp-content/uploads/2022/02/Galaxy-S22-Ultra-with-S-Pen-on-custom-background.jpg?q=50&fit=crop&w=960&h=500&dpr=1.5"
                     height="700px" alt="First slide">
            </div>
            <div class="carousel-item">
                <img loading="lazy" class="d-block w-100" src="/static/img/mac.jpeg" height="600px"
                     alt="Second slide">
            </div>
            <div class="carousel-item">
                <img loading="lazy" class="d-block w-100"
                     src="/static/img/mon.jpeg"
                     alt="Third slide" height="600px">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="main_page_2">
        <img loading="lazy"
             src="https://images.unsplash.com/photo-1559336197-ded8aaa244bc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjd8fG1hY2Jvb2t8ZW58MHwyfDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60">
        <div class="main_page_2_text">
            <span class="text-light">Купую новітню електроніку</span>
        </div>
    </div>
    <div class="main_page_3">
        <img loading="lazy"
             src="https://images.unsplash.com/photo-1555680202-c86f0e12f086?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80">
        <div class="main_page_3_text">
            <span class="text-light">Життя без обмежень</span>
        </div>
    </div>

</div>
<script src="/static/main/js/main_page.js">
</script>

{%endblock%}
